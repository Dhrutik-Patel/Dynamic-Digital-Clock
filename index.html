<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------------LINK CSS------------------------------------->
    <link rel="stylesheet" href="./css/style.css">
    <!-------------------------------------FONT AWESOME CDN------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-------------------------------------TITLE------------------------------------->
    <title> Dynamic Digital Clock </title>
</head>

<body>

    <section>
        <div class="container">
            <div class="icon">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="time-colon" id="hour">
                    <div class="time-text">
                        <span class="num hour_num">00</span>
                        <span class="text">Hours</span>
                    </div>
                    <span class="colon">:</span>
                </div>

                <div class="time-colon" id="min">
                    <div class="time-text">
                        <span class="num min_num">00</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>

                <div class="time-colon" id="sec">
                    <div class="time-text">
                        <span class="num sec_num">00</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am_pm">AM</span>
                </div>
            </div>
        </div>
    </section>

    <!-------------------------------------LINK JS------------------------------------->
    <script src="./js/app.js"></script>
</body>

</html>
